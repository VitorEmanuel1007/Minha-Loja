    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #800000;
            --bg-dark: #0d0d0d;
            --card-bg: #1a1a1a;
            --glow-red: 0 0 15px rgba(230, 57, 70, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #d1d1d1;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to bottom, #000, #1a1a1a);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid var(--dark-red);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 15px 0;
            text-shadow: 2px 2px 4px black, 0 0 10px var(--dark-red);
        }

        .live-indicator {
            display: inline-block;
            background: #000;
            color: var(--primary-red);
            padding: 8px 18px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid var(--dark-red);
            box-shadow: var(--glow-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--dark-red); }
            50% { box-shadow: 0 0 20px var(--primary-red); }
            100% { box-shadow: 0 0 5px var(--dark-red); }
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            border-color: var(--primary-red);
            transform: translateY(-5px);
            box-shadow: var(--glow-red);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #000;
        }

        .card h3 {
            font-family: 'Cinzel', serif;
            color: #fff;
            margin: 15px 0 5px;
            font-size: 1.1rem;
        }

        .card p {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.6rem;
            color: var(--primary-red);
            font-weight: bold;
            font-family: 'Cinzel', serif;
            margin: 10px 0;
        }
